<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <div class="card">
    <div class="left">
      <h3 class="title">Your Result</h3>
      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h2 class="">Great</h2>
      <p class="description">You scored higher than 65% of <br> the people who have taken <br> these tests.</p>
    </div>
    <div class="right">
      <h3 class="summary-title">Summary</h3>
      <div class="item one">
        <div class="title">
          <img src="assets/images/icon-reaction.svg">
          Reaction
        </div>
        <div class="rate">
          80 <span>/ 100</span>
        </div>
      </div>

      <div class="item two">
        <div class="title">
          <img src="assets/images/icon-memory.svg">
          Memory
        </div>
        <div class="rate">
          92 <span>/ 100</span>
        </div>
      </div>

      <div class="item three">
        <div class="title">
          <img src="assets/images/icon-verbal.svg">
          Verbal
        </div>
        <div class="rate">
          61 <span>/ 100</span>
        </div>
      </div>

      <div class="item four">
        <div class="title">
          <img src="assets/images/icon-visual.svg">
          Visual
        </div>
        <div class="rate">
          72 <span>/ 100</span>
        </div>
      </div>

    <button>Continue</button>
    </div>
  </div>
</body>
</html>
